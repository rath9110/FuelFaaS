[pytest]
# Pytest configuration for FuelGuard AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = backend/tests

# Minimum version
minversion = 7.0

# Add current directory to path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    fraud: Fraud detection tests
    api: API endpoint tests
    auth: Authentication tests
    db: Database tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = backend
omit = 
    */tests/*
    */alembic/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
